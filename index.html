<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random pass genrated</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Genrated a <br /><span>Random Password </span></h1>
      <div class="display">
        <input type="text" name="" placeholder="Password" id="Password" />

        <i onclick="copypass()" class="fa-regular fa-copy"></i>
      </div>

      <button onclick="genratedpass()"><span>X </span>Genrate Password</button>
    </div>
  </body>
  <script>
    function genratedpass() {
      let Password = "";
      const str =
        "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}:<>?";
      for (let i = 0; i <= 8; i++) {
        Password += str.charAt(Math.floor(Math.random() * str.length + 1));
        // console.log(Password);
      }
      let inppt = document.getElementById("Password");
      inppt.value = Password;
    }
    function copypass() {
      let passbox = document.getElementById("Password");
      navigator.clipboard.writeText(passbox.value).then(() => {
        alert("Password copied");
      }).catch(err => {
        console.error('Error copying text: ', err);
      });
    }
    
  </script>
</html>
